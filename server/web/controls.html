<!DOCTYPE html>
<html>
	<head>
        <title>Network Snake</title>
        <script>var join = true;</script>
		<script src="controls.js" type="text/javascript"></script>
		<script src="draw.js" type="text/javascript"></script>
        <script src="sockets.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body class="controls">
		<h1>Network Snake - GamePad</h1>
		<p>Entwickelt von @schokotets, 2020.
			<a href="https://github.com/schokotets/snake">github.com/schokotets/snake</a></p>
		<canvas width="400" height="240" id="canvas">
        </canvas>
        <br>
        <table>
            <tr>
                <td></td>
                <td>
                    <button id="up" onclick="up()"
                    onselectstart="return false;"
                    unselectable="on">&uarr;</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button id="left" onclick="left()"
                    onselectstart="return false;"
                    unselectable="on">&larr;</button>
                </td>
                <td></td>
                <td>
                    <button id="right" onclick="right()"
                    onselectstart="return false;"
                    unselectable="on">&rarr;</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="down" onclick="down()"
                    onselectstart="return false;"
                    unselectable="on">&darr;</button>
                </td>
                <td></td>
            </tr>
        </table>
	</body>
</html>
